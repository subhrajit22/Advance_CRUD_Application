name: Node.js CI/CD

on:
  push:
    branches:
      - main   # Run workflow on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Install dependencies & build app
      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      # 4. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/express-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/express-app:${{ github.sha }}

      # 6. Deploy to remote VM using Docker Compose
      - name: Deploy to VM with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VM_USER }}/express-app-app   # Path where docker-compose.yml lives
            docker compose pull app
            docker compose up -d app
            docker image prune -f   # cleanup unused images
